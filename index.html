<!DOCTYPE html5>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
        <title>Random Dungeon</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="game-logo">
            <img src="./assets/logo/random-dungeon-bg.png" alt="Game Logo" />
        </div>
        <div class="score" id="high-score"></div>
        <div class="score" id="current-score"></div>
        <div class="container text-center" id="zone_joystick">
            <div class="row row-cols-2">
              <div class="col">
                <button 
                type="button" 
                class="btn btn-outline-secondary float-start" 
                style="--bs-btn-border-radius: 10px; " 
                id="up" 
                onclick="simulateKeyPress(87)"
                >
                    Up
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary" id="left" onclick="simulateKeyPress(65)">Left</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary" id="down" onclick="simulateKeyPress(83)">Down</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary" id="right" onclick="simulateKeyPress(68)">Right</button>
              </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-secondary" id="heal" onclick="simulateKeyPress(49)">Heal</button>
            
        <script src="dist/pixi.dev.js"></script>
        <script src="dist/stats.min.js"></script>
        <script src="dist/dungeon-generation.js"></script>
        <script src="dist/display-score.js"></script>
        <script src="dist/simulate-key.js"></script>

    </body>
</html>
